<div class="login-page">
    <h1>Login Here</h1>


<form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
        <label for="username">Username</label><br>
        <input type="mail" name="username" id="username" #username="ngModel" ngModel required>
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" #password="ngModel" ngModel required minlength="6">
    </div>
    <button type="submit" class="btn">Login</button>
    <!-- <div *ngIf="form.hasError('invalid')"> -->
        <p *ngIf="username.hasError('invalid')">enter valid e mail</p>
        <p *ngIf="password.hasError('invalid') || password.hasError('minlength')">enter valid password</p>
    <!-- </div> -->
</form>
</div>
