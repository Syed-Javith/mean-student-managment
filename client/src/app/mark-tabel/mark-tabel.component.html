<div class="mark-table">
    <table>
        <tr>
            <th>Code</th>
            <th>Subject</th>
            <th>Mark</th>
        </tr>
        <tr *ngFor="let mark of marks;">
            <td>{{mark.code}}</td>
            <td>{{mark.subject}} </td>
            <td>{{mark.mark}} </td>
        </tr>
    </table>
</div>
